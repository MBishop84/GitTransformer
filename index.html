<head>

    <link rel="stylesheet" href="css/app.css" />
    <link href="GitTransformer.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png?" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png?" />

    <link rel="stylesheet" href="_content/Radzen.Blazor/css/dark.css" id="theme">

<body>

    <div id="blazor-error-ui">
        An unhandled error has occurred.

        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js?v=@(typeof(Radzen.Colors).Assembly.GetName().Version)"></script>
    <script type="text/javascript">
        window.onload = () => {
            var theme = localStorage.getItem('RadzenTheme');
            if (!theme) {
                const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
                if (darkThemeMq.matches) {
                    theme = 'dark';
                } else {
                    theme = 'default';
                }
                localStorage.setItem('RadzenTheme', theme);
            }
            var themeLink = document.getElementById('theme');
            themeLink.href = `_content/Radzen.Blazor/css/${theme}.css`;
        }
        function windowLocation(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        } (window.location)
    </script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>
</body>
